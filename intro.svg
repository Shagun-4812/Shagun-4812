<svg viewBox="0 0 1200 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Courier New', monospace;
      font-size: 60px;
      font-weight: bold;
    }

    .char {
      opacity: 0;
      animation: appear 0.5s forwards;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    .char:nth-child(1)  { fill: #ff0055; animation-delay: 0.0s; }
    .char:nth-child(2)  { fill: #ff7b00; animation-delay: 0.1s; }
    .char:nth-child(3)  { fill: #ffd800; animation-delay: 0.2s; }
    .char:nth-child(4)  { fill: #aaff00; animation-delay: 0.3s; }
    .char:nth-child(5)  { fill: #00ffaa; animation-delay: 0.4s; }
    .char:nth-child(6)  { fill: #00ffff; animation-delay: 0.5s; }
    .char:nth-child(7)  { fill: #0099ff; animation-delay: 0.6s; }
    .char:nth-child(8)  { fill: #3f00ff; animation-delay: 0.7s; }
    .char:nth-child(9)  { fill: #a000ff; animation-delay: 0.8s; }
    .char:nth-child(10) { fill: #ff00aa; animation-delay: 0.9s; }
    .char:nth-child(11) { fill: #ff0055; animation-delay: 1.0s; }
    .char:nth-child(12) { fill: #00ffff; animation-delay: 1.1s; }
    .char:nth-child(13) { fill: #ff7b00; animation-delay: 1.2s; }
    .char:nth-child(14) { fill: #ffd800; animation-delay: 1.3s; }
    .char:nth-child(15) { fill: #aaff00; animation-delay: 1.4s; }
    .char:nth-child(16) { fill: #00ffaa; animation-delay: 1.5s; }
    .char:nth-child(17) { fill: #0099ff; animation-delay: 1.6s; }
    .char:nth-child(18) { fill: #3f00ff; animation-delay: 1.7s; }
    .char:nth-child(19) { fill: #a000ff; animation-delay: 1.8s; }
    .char:nth-child(20) { fill: #ff00aa; animation-delay: 1.9s; }
    .char:nth-child(21) { fill: #ff0055; animation-delay: 2.0s; }
  </style>
  <text x="20" y="100">
    <tspan class="char">H</tspan>
    <tspan class="char">i</tspan>
    <tspan class="char">,</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">I</tspan>
    <tspan class="char">'</tspan>
    <tspan class="char">m</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">S</tspan>
    <tspan class="char">H</tspan>
    <tspan class="char">A</tspan>
    <tspan class="char">G</tspan>
    <tspan class="char">U</tspan>
    <tspan class="char">N</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">S</tspan>
    <tspan class="char">H</tspan>
    <tspan class="char">U</tspan>
    <tspan class="char">K</tspan>
    <tspan class="char">L</tspan>
    <tspan class="char">A</tspan>
  </text>
</svg>
