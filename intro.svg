<svg viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Courier New', monospace;
      font-size: 48px;
    }

    .char {
      opacity: 0;
      animation: appear 0.8s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }
  </style>
  <text x="10" y="80">
    <tspan class="char" style="fill:#FF0000; animation-delay: 0s;">I</tspan>
    <tspan class="char" style="fill:#FFA500; animation-delay: 0.3s;">'</tspan>
    <tspan class="char" style="fill:#FFFF00; animation-delay: 0.6s;">m</tspan>
    <tspan class="char" style="fill:#FFFFFF; animation-delay: 0.9s;">&nbsp;&nbsp;&nbsp;</tspan>
    <tspan class="char" style="fill:#00FF00; animation-delay: 1.2s;">S</tspan>
    <tspan class="char" style="fill:#00FFFF; animation-delay: 1.5s;">H</tspan>
    <tspan class="char" style="fill:#0000FF; animation-delay: 1.8s;">A</tspan>
    <tspan class="char" style="fill:#800080; animation-delay: 2.1s;">G</tspan>
    <tspan class="char" style="fill:#FF69B4; animation-delay: 2.4s;">U</tspan>
    <tspan class="char" style="fill:#00FF7F; animation-delay: 2.7s;">N</tspan>
  </text>
</svg>
