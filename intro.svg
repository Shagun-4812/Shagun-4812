<svg viewBox="0 0 1400 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Courier New', monospace;
      font-size: 100px;
      font-weight: bold;
    }

    .char {
      opacity: 0;
      animation: appear 1s forwards;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    .char:nth-child(1)  { fill: #ff0055; animation-delay: 0.3s; }
    .char:nth-child(2)  { fill: #ff7b00; animation-delay: 0.6s; }
    .char:nth-child(3)  { fill: #ffd800; animation-delay: 0.9s; }
    .char:nth-child(4)  { fill: #aaff00; animation-delay: 1.2s; }
    .char:nth-child(5)  { fill: #00ffaa; animation-delay: 1.5s; }
    .char:nth-child(6)  { fill: #00ffff; animation-delay: 1.8s; }
    .char:nth-child(7)  { fill: #0099ff; animation-delay: 2.1s; }
    .char:nth-child(8)  { fill: #3f00ff; animation-delay: 2.4s; }
    .char:nth-child(9)  { fill: #a000ff; animation-delay: 2.7s; }
    .char:nth-child(10) { fill: #ff00aa; animation-delay: 3.0s; }
    .char:nth-child(11) { fill: #ff0055; animation-delay: 3.3s; }
    .char:nth-child(12) { fill: #ff7b00; animation-delay: 3.6s; }
    .char:nth-child(13) { fill: #ffd800; animation-delay: 3.9s; }
    .char:nth-child(14) { fill: #aaff00; animation-delay: 4.2s; } /* "N" appears last */
  </style>
  <text x="20" y="100">
    <tspan class="char">H</tspan>
    <tspan class="char">I</tspan>
    <tspan class="char">,</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">I</tspan>
    <tspan class="char">'</tspan>
    <tspan class="char">M</tspan>
    <tspan class="char">   </tspan> <!-- Extra spaces for better separation -->
    <tspan class="char">S</tspan>
    <tspan class="char">H</tspan>
    <tspan class="char">A</tspan>
    <tspan class="char">G</tspan>
    <tspan class="char">U</tspan>
    <tspan class="char">N</tspan>
  </text>
</svg>
