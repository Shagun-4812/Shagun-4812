<svg viewBox="0 0 1000 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Courier New', monospace;
      fill: #00ffff;
      font-size: 24px;
    }

    .char {
      opacity: 0;
      animation: appear 0.4s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    .char:nth-child(1)  { animation-delay: 0.0s; }
    .char:nth-child(2)  { animation-delay: 0.1s; }
    .char:nth-child(3)  { animation-delay: 0.2s; }
    .char:nth-child(4)  { animation-delay: 0.3s; }
    .char:nth-child(5)  { animation-delay: 0.4s; }
    .char:nth-child(6)  { animation-delay: 0.5s; }
    .char:nth-child(7)  { animation-delay: 0.6s; }
    .char:nth-child(8)  { animation-delay: 0.7s; }
    .char:nth-child(9)  { animation-delay: 0.8s; }
    .char:nth-child(10) { animation-delay: 0.9s; }
    .char:nth-child(11) { animation-delay: 1.0s; }
    .char:nth-child(12) { animation-delay: 1.1s; }
    .char:nth-child(13) { animation-delay: 1.2s; }
    .char:nth-child(14) { animation-delay: 1.3s; }
    .char:nth-child(15) { animation-delay: 1.4s; }
    .char:nth-child(16) { animation-delay: 1.5s; }
    .char:nth-child(17) { animation-delay: 1.6s; }
    .char:nth-child(18) { animation-delay: 1.7s; }
    .char:nth-child(19) { animation-delay: 1.8s; }
    .char:nth-child(20) { animation-delay: 1.9s; }
    .char:nth-child(21) { animation-delay: 2.0s; }
  </style>
  <text x="10" y="50">
    <tspan class="char">H</tspan>
    <tspan class="char">i</tspan>
    <tspan class="char">,</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">I</tspan>
    <tspan class="char">'</tspan>
    <tspan class="char">m</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">S</tspan>
    <tspan class="char">H</tspan>
    <tspan class="char">A</tspan>
    <tspan class="char">G</tspan>
    <tspan class="char">U</tspan>
    <tspan class="char">N</tspan>
    <tspan class="char"> </tspan>
    <tspan class="char">S</tspan>
    <tspan class="char">H</tspan>
    <tspan class="char">U</tspan>
    <tspan class="char">K</tspan>
    <tspan class="char">L</tspan>
    <tspan class="char">A</tspan>
  </text>
</svg>
